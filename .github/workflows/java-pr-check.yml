name: Java Pull Request Check

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ] 

  workflow_dispatch:

jobs:
  checking-pr:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
